<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/d68e369150.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Logeo MAAT</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Iniciar Sesion</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Usuario" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Contraseña" />
            </div>
            <input type="submit" value="INICIAR SESION" class="btn solid" />
            <p class="social-text">O inicia sesion con otras plataformas</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <!--<h2 class="title">REGISTRO</h2>-->
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="id" id="id_usuario" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Nombre" id="nombre" />
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Apellido" id="apellido"/>
            </div>
            <div class="input-field">
              <i class="fa-solid fa-id-card-clip"></i>
              <input type="text" placeholder="Identificacion" id="numdocumento" />
            </div>
            <div class="input-field">
              <i class="fa-solid fa-location-crosshairs fa-2xs"></i>
              <input type="text" placeholder="Direccion" id="direccion"/>
            </div>
            <div class="input-field">
              <i class="fa-solid fa-phone fa-2xs"></i>
              <input type="text" placeholder="Telefono" id="telefono"/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Email" id="email"/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="id_rol" id="id_rol"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="contraseña" />
            </div>
            <button type="button" id="agregar" class="btn" value="Registrate">REGISTRAR</button>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Nuevo aqui?</h3>
            <p>
              ¡Bienvenido a MAAT! Regístrate ahora y disfruta de todos los beneficios exclusivos que tenemos para ti. ¡Es rápido y fácil!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Registrate
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Estas Registrado?</h3>
            <p>
              Debes tener presente tus datos, para acceder a un nuevo mundo de oportunidades.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              iniciar sesion
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="JS/app.js"></script>
    <script src="JS/enviar.js"></script>
  </body>
</html>
